<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>복사됨</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 24px;
      color: #333;
    }
    button {
      font-size: 24px;
      padding: 16px 32px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>📋 아래 버튼을 눌러 계좌정보를 복사합니다.</h2>
  <button onclick="copyText()">복사하기</button>

  <script>
    function copyText() {
      const params = new URLSearchParams(location.search);
      const text = params.get("text") || "복사할 텍스트가 없습니다.";
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ 복사 완료:\n" + text);
      });
    }
  </script>
</body>
</html>
