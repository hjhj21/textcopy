<body>
  <h2>📋 아래 버튼을 눌러 복사하세요!</h2>
  <button onclick="copyText()">복사하기</button>

  <script>
    function copyText() {
      const params = new URLSearchParams(location.search);
      const text = params.get("text") || "복사할 텍스트가 없습니다.";
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ 복사 완료:\n" + text);
      });
    }
  </script>
</body>
